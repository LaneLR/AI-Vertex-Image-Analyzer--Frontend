name: Build Verification (CI)

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Change to 'yarn' if you use yarn

      - name: Install dependencies
        run: npm ci # Uses package-lock.json for a clean, consistent install

      - name: Run Lint (Optional but recommended)
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

      - name: Success message
        run: echo "Build passed successfully! Ready for Render deployment."